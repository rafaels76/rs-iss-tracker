<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Test ISS</title>
  </head>

  <body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script>
      var map = L.map("map").setView([0, 09], 2);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoicmFmYWVsczc2IiwiYSI6ImNrc3FyMzQ2ajBmb2Myb3FrMzV1YjhpdDEifQ.Iy0ikuINGfu5dStC-nwIow",
        }
      ).addTo(map);

      const issIcon = L.icon({
        iconUrl: "assets/img/iss.png",
        iconSize: [50, 50],
        iconAnchor: [25, 25],
      });
      let r = 40;
      const circle = L.circleMarker([0, 0], { radius: r }).addTo(map);
      const marker = L.marker([0, 0], { icon: issIcon }).addTo(map);

      const url = `https://api.wheretheiss.at/v1/satellites/25544`;
      let firstTime = true;

      async function getISS() {
        const response = await fetch(url);
        const data = await response.json();
        //console.log(data);
        console.log(map.getBounds().contains(marker.getLatLng()))
        const { altitude, latitude, longitude, velocity } = data;
        circle.setLatLng([latitude, longitude]);
        marker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude]); //
        if (firstTime) {
          map.setView([latitude, longitude], 3);
          firstTime = false;
        }
      }
      getISS();
      setInterval(getISS, 1500);
    </script>
  </body>
</html>
